name: Bilibili â†’ Dropbox

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # required so the Action can push downloaded_ids.json back to repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system deps + python packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg git
          python -m pip install --upgrade pip
          pip install yt-dlp dropbox requests googletrans==4.0.0-rc1


      - name: Run bot
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          BILIBILI_CHANNEL_URL: ${{ secrets.BILIBILI_CHANNEL_URL }}
          BILIBILI_MAX_VIDEOS: ${{ secrets.BILIBILI_MAX_VIDEOS }}
          DROPBOX_FOLDER: "/joytopp"
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python bot.py
