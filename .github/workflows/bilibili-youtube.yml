name: Bilibili â†’ YouTube

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # required so the Action can push json updates

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg git
          python -m pip install --upgrade pip
          pip install yt-dlp requests googletrans==4.0.0-rc1 deep-translator Unidecode google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run bot
        env:
          BILIBILI_CHANNEL_URL: ${{ secrets.BILIBILI_CHANNEL_URL }}
          BILIBILI_MAX_VIDEOS: ${{ secrets.BILIBILI_MAX_VIDEOS }}
          BILIBILI_COOKIES: ${{ secrets.BILIBILI_COOKIES }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # --- YouTube ---
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          YOUTUBE_CLIENT_SECRET_PATH: "client_secret.json"
          YOUTUBE_PRIVACY_STATUS: ${{ secrets.YOUTUBE_PRIVACY_STATUS }}
          YOUTUBE_CATEGORY_ID: ${{ secrets.YOUTUBE_CATEGORY_ID }}
          YOUTUBE_DESCRIPTION: ${{ secrets.YOUTUBE_DESCRIPTION }}

          DOWNLOAD_RETRIES: "3"
          SKIP_LIMIT: "5"
        run: python bot.py
